<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Twisty Donut Racer</title>

  <style>
    * {
      -webkit-font-smoothing: antialiased;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      position: relative;
      font-family: monospace;
    }

    body {
      margin: 0;
      background: #000013;
      color: white;
    }
    
    canvas {
      display: block;
      margin: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate3d(-50%, -50%, 0);
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>
</html>
